name: Test

on:
  pull_request:
    branches: ['master']
    types:
      - opened
      - reopened
      - synchronize
      # we skip ci for draft PRs
      # https://github.com/reviewdog/action-eslint/issues/29#issuecomment-985939887
      - ready_for_review
  workflow_dispatch:
  merge_group:

# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NEXT_PUBLIC_RPC_PROVIDER: alchemy
  NEXT_PUBLIC_INFURA_KEY: ${{ secrets.NEXT_PUBLIC_INFURA_KEY }}
  NEXT_PUBLIC_ALCHEMY_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_KEY }}
  NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID }}
  NEXT_PUBLIC_FEATURE_FLAG_LIFI: ${{ secrets.NEXT_PUBLIC_FEATURE_FLAG_LIFI }}
  THE_GRAPH_NETWORK_API_KEY: ${{ secrets.THE_GRAPH_NETWORK_API_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  check-files:
    name: Check files
    runs-on: ubuntu-4
    outputs:
      run_tests: ${{ steps.check-files.outputs.run_tests }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/check-files
        id: check-files

  build:
    name: 'Build'
    needs: [check-files]
    uses: ./.github/workflows/build.yml
    secrets: inherit

  test-ui:
    name: 'Test UI'
    runs-on: ubuntu-4
    needs: [build, check-files]
    if: needs.check-files.outputs.run_tests == 'true' && github.event.pull_request.draft == false
    secrets: inherit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install node_modules
        uses: OffchainLabs/actions/node-modules/install@main

      - name: Restore build artifacts
        uses: ./.github/actions/restore-build-artifacts

      - name: Start UI and Test
        run: yarn start-server-and-test 'start' http://127.0.0.1:3000 'yarn test:ci'

  audit:
    name: 'Audit'
    runs-on: ubuntu-4
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install node_modules
        uses: OffchainLabs/actions/node-modules/install@main

      - name: Run audit
        run: yarn audit:ci

  check-formatting:
    name: 'Check Formatting'
    needs: [build, check-files]
    runs-on: ubuntu-4
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install node_modules
        uses: OffchainLabs/actions/node-modules/install@main

      - name: Restore build artifacts
        uses: ./.github/actions/restore-build-artifacts

      - name: Check formatting with Prettier
        run: yarn prettier:check

      - name: Check formatting with ESLint
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
        run: yarn lint

  e2e-tests:
    name: 'E2E Tests'
    needs: [build, check-files]
    if: needs.check-files.outputs.run_tests == 'true' && github.event.pull_request.draft == false
    uses: ./.github/workflows/e2e-tests.yml
    with:
      test_type: 'regular'
    secrets: inherit

  test-e2e-success:
    name: 'Test E2E Success'
    runs-on: ubuntu-4
    needs: [e2e-tests]
    if: always()
    steps:
      - name: Regular E2E Succeeded
        if: needs.e2e-tests.result == 'success' || needs.e2e-tests.result == 'skipped'
        run: echo "Regular E2E tests passed"

      - name: Regular E2E Failed
        if: needs.e2e-tests.result != 'success' && needs.e2e-tests.result != 'skipped'
        run: exit 1
